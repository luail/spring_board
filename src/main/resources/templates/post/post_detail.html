<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>게시판</title>
</head>
<body>
  <div th:replace="common/header :: headerFragment"></div>
  <div class="container">
    <div class="page-header"><h1>게시글상세조회</h1></div>
    <table class="table">
      <tr><td>id</td><td th:text="${post.id}"></td></tr>
      <tr><td>title</td><td th:text="${post.title}"></td></tr>
      <tr><td>contents</td><td style="white-space: pre-wrap; word-break: break-all" th:text="${post.contents}"></td></tr>
      <tr><td>authorEmail</td><td th:text="${post.authorEmail}"></td></tr>
      <tr><td>createdTime</td><td th:text="${post.createdTime}"></td></tr>
      <tr><td>updatedTime</td><td th:text="${post.updatedTime}"></td></tr>
    </table>
  </div>
</body>
</html>
