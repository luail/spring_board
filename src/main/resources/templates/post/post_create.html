<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>게시판</title>
</head>
<body>
  <div th:replace="common/header :: headerFragment"></div>
  <div class="container">
    <div class="page-header"><h3>게시글등록</h3></div>
    <form action="/post/create" method="post" enctype="application/x-www-form-urlencoded">
      <div class="form-group">
        제목 <input type="text" name="title" class="form-control">
      </div>
      <div class="form-group">
        내용입력
        <textarea name="contents" class="form-control" rows="10" maxlength="3000" placeholder="여기에 입력하세요">
        </textarea>
      </div>
      <div class="form-group">
        <div>
          예약여부
          <input type="radio" name="appointment" value="Y">YES
          <input type="radio" name="appointment" value="N" checked>NO
          예약시간
          <input type="datetime-local" name="appointmentTime">
        </div>
        <button type="submit" class="btn btn-secondary">작성완료</button>
      </div>
    </form>
  </div>
</body>
</html>
