<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>게시판</title>
</head>
<body>
  <div th:replace="common/header :: headerFragment"></div>
  <div class="container">
      <div class="page-header"><h3>회원가입</h3></div>
      <form action="/author/create" method="post" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
          이름 <input type="text" name="name" class="form-control">
        </div>
        <div class="form-group">
          이메일 <input type="email" name="email" class="form-control">
        </div>
        <div class="form-group">
          패스워드 <input type="password" name="password" class="form-control">
        </div>
        <div class="form-group">
          사용자권한
          <select name="role" class="form-select">
            <option value="ADMIN">관리자</option>
            <option value="USER">일반유저</option>
          </select>
          <button type="submit" class="btn btn-secondary">회원가입완료</button>
        </div>
      </form>
  </div>
</body>
</html>
